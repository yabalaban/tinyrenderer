<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyRenderer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #0a0a0b;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    .hero {
      text-align: center;
      margin-bottom: 32px;
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #fff;
    }

    .mode-toggle {
      padding: 4px 10px;
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      background: transparent;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'SF Mono', ui-monospace, monospace;
    }

    .mode-toggle:hover {
      border-color: rgba(255,255,255,0.4);
      color: rgba(255,255,255,0.8);
    }

    .mode-toggle.active {
      background: #fff;
      color: #0a0a0b;
      border-color: #fff;
    }

    .tagline {
      font-size: 0.75rem;
      color: #666;
      letter-spacing: 0.05em;
    }

    .viewer {
      position: relative;
    }

    .canvas-frame {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.05),
        0 20px 50px -10px rgba(0,0,0,0.5);
    }

    #canvas {
      display: block;
      cursor: grab;
      background: #0d0d0e;
    }

    #canvas:active {
      cursor: grabbing;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 20px;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .viewer:hover .overlay {
      opacity: 1;
    }

    .stats {
      font-size: 0.7rem;
      color: rgba(255,255,255,0.5);
      font-family: 'SF Mono', ui-monospace, monospace;
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    button {
      padding: 6px 12px;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.8);
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    button:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.25);
      color: #fff;
    }

    button.active {
      background: rgba(255,255,255,0.9);
      color: #0a0a0b;
      border-color: transparent;
    }

    .footer {
      margin-top: 32px;
      text-align: center;
    }

    .tech {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-bottom: 16px;
    }

    .tech span {
      font-size: 0.65rem;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .links {
      font-size: 0.7rem;
    }

    .links a {
      color: #555;
      text-decoration: none;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #888;
    }

    #buildInfo {
      position: fixed;
      bottom: 12px;
      right: 12px;
      font-size: 0.6rem;
      color: #333;
      font-family: 'SF Mono', ui-monospace, monospace;
    }

    @media (max-width: 640px) {
      body {
        padding: 20px;
        justify-content: flex-start;
        padding-top: 40px;
      }

      .overlay {
        opacity: 1;
        background: transparent;
        position: relative;
        padding: 12px 0;
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="title-row">
      <h1>TinyRenderer</h1>
      <button id="asciiBtn" class="mode-toggle" onclick="toggleAscii(); this.classList.toggle('active')">ASCII</button>
    </div>
    <p class="tagline">Software rasterizer · No WebGL · Pure pixels</p>
  </div>

  <div class="viewer">
    <div class="canvas-frame">
      <canvas id="canvas"></canvas>
    </div>
    <div class="overlay">
      <div class="stats" id="status">Loading...</div>
      <div class="controls">
        <button id="autoRotateBtn" class="active" onclick="toggleAutoRotate(); this.classList.toggle('active')">Rotate</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="tech">
      <span>Nim → JavaScript</span>
      <span>Scanline rasterization</span>
      <span>Texture mapping</span>
    </div>
    <div class="links">
      <a href="https://github.com/ssloy/tinyrenderer" target="_blank">Based on tinyrenderer by ssloy</a>
    </div>
  </div>

  <div id="buildInfo"></div>

  <script src="renderer.js?v=1767658005"></script>
</body>
</html>
