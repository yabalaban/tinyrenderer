<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyRenderer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #0a0a0b;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    .hero {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #fff;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 0.75rem;
      color: #666;
      letter-spacing: 0.05em;
    }

    .viewer {
      position: relative;
    }

    .canvas-frame {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.05),
        0 20px 50px -10px rgba(0,0,0,0.5);
    }

    #canvas {
      display: block;
      cursor: grab;
      background: #0d0d0e;
    }

    #canvas:active {
      cursor: grabbing;
    }

    #canvas.hidden {
      display: none;
    }

    #asciiOutput {
      display: none;
      font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: 6px;
      line-height: 6px;
      letter-spacing: 0px;
      background: #0d0d0e;
      padding: 0;
      margin: 0;
      white-space: pre;
      cursor: grab;
      user-select: none;
      width: 600px;
      height: 600px;
      overflow: hidden;
    }

    #asciiOutput:active {
      cursor: grabbing;
    }

    #asciiOutput.visible {
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 20px;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .viewer:hover .overlay {
      opacity: 1;
    }

    .stats {
      font-size: 0.7rem;
      color: rgba(255,255,255,0.5);
      font-family: 'SF Mono', ui-monospace, monospace;
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    button {
      padding: 6px 12px;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.8);
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    button:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.25);
      color: #fff;
    }

    button.active {
      background: rgba(255,255,255,0.9);
      color: #0a0a0b;
      border-color: transparent;
    }

    .footer {
      margin-top: 32px;
      text-align: center;
    }

    .tech {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-bottom: 16px;
    }

    .tech span {
      font-size: 0.65rem;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .links {
      font-size: 0.7rem;
    }

    .links a {
      color: #555;
      text-decoration: none;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #888;
    }

    #buildInfo {
      position: fixed;
      bottom: 12px;
      right: 12px;
      font-size: 0.6rem;
      color: #333;
      font-family: 'SF Mono', ui-monospace, monospace;
    }

    @media (max-width: 640px) {
      body {
        padding: 20px;
        justify-content: flex-start;
        padding-top: 40px;
      }

      .overlay {
        opacity: 1;
        background: transparent;
        position: relative;
        padding: 12px 0;
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }

      #asciiOutput {
        font-size: 4px;
        line-height: 4px;
        width: 100%;
        height: auto;
        aspect-ratio: 1;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>TinyRenderer</h1>
    <p class="tagline">Software rasterizer · No WebGL · Pure pixels</p>
  </div>

  <div class="viewer">
    <div class="canvas-frame">
      <canvas id="canvas"></canvas>
      <pre id="asciiOutput"></pre>
    </div>
    <div class="overlay">
      <div class="stats" id="status">Loading...</div>
      <div class="controls">
        <button id="autoRotateBtn" class="active" onclick="toggleAutoRotate()">Rotate</button>
        <button id="asciiBtn" onclick="toggleAscii()">ASCII</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="tech">
      <span>Nim → JavaScript</span>
      <span>Scanline rasterization</span>
      <span>Texture mapping</span>
    </div>
    <div class="links">
      <a href="https://github.com/ssloy/tinyrenderer" target="_blank">Based on tinyrenderer by ssloy</a>
    </div>
  </div>

  <div id="buildInfo"></div>

  <script>
    // ASCII art configuration
    const ASCII_CHARS = ' .\'`^",:;Il!i><~+_-?][}{1)(|/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$';
    let asciiMode = false;
    let lastAsciiUpdate = 0;
    const ASCII_UPDATE_INTERVAL = 50; // ms between ASCII updates

    // Toggle button styles
    const origToggle = window.toggleAutoRotate;
    window.toggleAutoRotate = function() {
      origToggle && origToggle();
      document.getElementById('autoRotateBtn').classList.toggle('active');
    };

    function toggleAscii() {
      asciiMode = !asciiMode;
      const canvas = document.getElementById('canvas');
      const ascii = document.getElementById('asciiOutput');
      const btn = document.getElementById('asciiBtn');

      if (asciiMode) {
        canvas.classList.add('hidden');
        ascii.classList.add('visible');
        btn.classList.add('active');
      } else {
        canvas.classList.remove('hidden');
        ascii.classList.remove('visible');
        btn.classList.remove('active');
      }
    }

    function canvasToAscii(canvas) {
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;
      const imageData = ctx.getImageData(0, 0, width, height);
      const pixels = imageData.data;

      // Character cell size (pixels per character)
      const cellW = 6;
      const cellH = 6;
      const cols = Math.floor(width / cellW);
      const rows = Math.floor(height / cellH);

      let html = '';

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          let totalR = 0, totalG = 0, totalB = 0, totalBright = 0;
          let count = 0;

          // Sample pixels in this cell
          for (let dy = 0; dy < cellH; dy++) {
            for (let dx = 0; dx < cellW; dx++) {
              const x = col * cellW + dx;
              const y = row * cellH + dy;
              const idx = (y * width + x) * 4;

              const r = pixels[idx];
              const g = pixels[idx + 1];
              const b = pixels[idx + 2];

              totalR += r;
              totalG += g;
              totalB += b;
              totalBright += (r + g + b) / 3;
              count++;
            }
          }

          // Average values
          const avgR = Math.round(totalR / count);
          const avgG = Math.round(totalG / count);
          const avgB = Math.round(totalB / count);
          const avgBright = totalBright / count;

          // Map brightness to ASCII character
          const charIdx = Math.floor((avgBright / 255) * (ASCII_CHARS.length - 1));
          const char = ASCII_CHARS[charIdx] || ' ';

          // Skip dark pixels (background) for cleaner look
          if (avgBright < 25) {
            html += ' ';
          } else {
            html += `<span style="color:rgb(${avgR},${avgG},${avgB})">${char}</span>`;
          }
        }
        html += '\n';
      }

      return html;
    }

    // Hook into render loop
    const origRAF = window.requestAnimationFrame;
    window.requestAnimationFrame = function(callback) {
      return origRAF(function(timestamp) {
        callback(timestamp);

        // Update ASCII display if enabled
        if (asciiMode && timestamp - lastAsciiUpdate > ASCII_UPDATE_INTERVAL) {
          lastAsciiUpdate = timestamp;
          const canvas = document.getElementById('canvas');
          const ascii = document.getElementById('asciiOutput');
          ascii.innerHTML = canvasToAscii(canvas);
        }
      });
    };

    // Forward mouse events from ASCII to canvas
    document.addEventListener('DOMContentLoaded', function() {
      const ascii = document.getElementById('asciiOutput');
      const canvas = document.getElementById('canvas');

      ['mousedown', 'mousemove', 'mouseup', 'touchstart', 'touchmove', 'touchend'].forEach(evt => {
        ascii.addEventListener(evt, function(e) {
          const newEvt = new e.constructor(e.type, e);
          canvas.dispatchEvent(newEvt);
        });
      });
    });
  </script>
  <script src="renderer.js?v=1767658000"></script>
</body>
</html>
